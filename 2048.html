<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2048</title>
	<link rel="stylesheet" href="2048.css">
	<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="support.js"></script>
	<script type="text/javascript" src="animation.js"></script>
	<script type="text/javascript" src="main.js"></script>

</head>
<body>
	<div class="header">
		<h1>2048</h1>
		<a href="javascript:newGame();" id="newGameBtn">New Game</a>
		<p>score: <span id="score">0</span></p>
	</div>
	
	<div class="gridContainer" id="gridContainer">
		<div class="gridCell" id="grid-0-0"></div>
		<div class="gridCell" id="grid-0-1"></div>
		<div class="gridCell" id="grid-0-2"></div>
		<div class="gridCell" id="grid-0-3"></div>

		<div class="gridCell" id="grid-1-0"></div>
		<div class="gridCell" id="grid-1-1"></div>
		<div class="gridCell" id="grid-1-2"></div>
		<div class="gridCell" id="grid-1-3"></div>

		<div class="gridCell" id="grid-2-0"></div>
		<div class="gridCell" id="grid-2-1"></div>
		<div class="gridCell" id="grid-2-2"></div>
		<div class="gridCell" id="grid-2-3"></div>

		<div class="gridCell" id="grid-3-0"></div>
		<div class="gridCell" id="grid-3-1"></div>
		<div class="gridCell" id="grid-3-2"></div>
		<div class="gridCell" id="grid-3-3"></div>
	</div>

</body>
</html>
